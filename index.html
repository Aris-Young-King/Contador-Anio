<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Año Nuevo</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <section class="contenido-elementos">
            <div class="contenido-elementos__titulos">
                <h1>Año Nuevo</h1>
            </div>
            <div class="contenido-elementos__fecha">
                <div class="elementos__fechas__tiempo">
                    <p id="dias">00</p>
                    <p>Dias</p>
                </div>
                <div class="elementos__fechas__tiempo">
                    <p id="horas">00</p>
                    <p>Horas</p>
                </div>
                <div class="elementos__fechas__tiempo">
                    <p id="minutos">00</p>
                    <p>Minutos</p>
                </div>
                <div class="elementos__fechas__tiempo">
                    <p id="segundos">00</p>
                    <p>Segundos</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
